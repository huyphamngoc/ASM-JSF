<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputText value="Please enter username: "/>
            <p:inputText value="#{register.user.username}"/>

        </h:panelGrid>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputText value="Please enter password: "/>
            <p:password value="#{register.user.password}"/>
        </h:panelGrid>

        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="console" value="Basic:" />
            <p:selectOneMenu id="console" value="#{register.user.status}" style="width:125px">
                <f:selectItem itemLabel="manager" itemValue="1" />
                <f:selectItem itemLabel="employee" itemValue="2" />
            </p:selectOneMenu>
        </h:panelGrid>

        <p:commandButton value="Submit" action="#{register.doSubmit}">
        </p:commandButton>
    </h:form>
</h:body>
</html>
